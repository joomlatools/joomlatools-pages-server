# .trycloudflare.com vhost proxied by CloudFlared
#------------------------------------------------

# https://*.trycloudflare.com
<VirtualHost *:80>

    ServerName trycloudflare.com
    ServerAlias *.trycloudflare.com

    Use vhost
    Use site

</VirtualHost>

# https://*.trycloudflare.com
<VirtualHost *:443>

    ServerName trycloudflare.com
    ServerAlias *.trycloudflare.com

    Use ssl default

    Use vhost
    Use site

</VirtualHost>