# http://localhost:8080
<VirtualHost *:8080>

    use vhost
    use site

</VirtualHost>

# https://localhost:8443
<VirtualHost *:8443>

    use ssl default

    use vhost
    use site

</VirtualHost>

# http://[site].test
# http://www.[site].test
<VirtualHost *:80>

    UseCanonicalName Off
    VirtualDocumentRoot "/var/www/sites/%-2"

    use vhost
    use site

</VirtualHost>

# https://[site].test
# https://www.[site].test
<VirtualHost *:443>

    UseCanonicalName Off
    VirtualDocumentRoot "/var/www/sites/%-2"

    use ssl default

    use vhost
    use site

</VirtualHost>


