# http://localhost:8080
<VirtualHost *:${APP_HTTP}>

    use vhost
    use site

</VirtualHost>

# https://localhost:8443
<VirtualHost *:${APP_HTTPS}>

    use ssl default

    use vhost
    use site

</VirtualHost>

# http://[site].test
# http://www.[site].test
<VirtualHost *:80>

    VirtualDocumentRoot "/var/www/sites/%-2"

    use vhost
    use site

</VirtualHost>

# https://[site].test
# https://www.[site].test
<VirtualHost *:443>

    VirtualDocumentRoot "/var/www/sites/%-2"

    use ssl default

    use vhost
    use site

</VirtualHost>