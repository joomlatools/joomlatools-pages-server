# Default vhost
# http://localhost:8080
<VirtualHost *:8080>

    Use vhost
    Use site

</VirtualHost>

# https://localhost:8443
<VirtualHost *:8443>

    Use ssl default

    Use vhost
    Use site

</VirtualHost>

# .test vhost proxied by Traefik
#---------------------------------------------

# http://[site].test
# http://www.[site].test
<VirtualHost *:80>

    VirtualDocumentRoot "${APP_ROOT}/sites/%-2"

    Use vhost
    Use site

    #Override
    RequestHeader set  X-Site-Base "/"

</VirtualHost>

# https://[site].test
# https://www.[site].test
<VirtualHost *:443>

    VirtualDocumentRoot "${APP_ROOT}/sites/%-2"

    Use ssl default

    Use vhost
    Use site

    #Override
    RequestHeader set  X-Site-Base "/"

</VirtualHost>