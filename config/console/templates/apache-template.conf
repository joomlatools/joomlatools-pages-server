<VirtualHost *:%http_port%>
    ServerAdmin webmaster@%site%.test
    DocumentRoot %root%
    ServerName %site%.test
    ServerAlias www.%site%.test %site%.dev www.%site%.dev

    <Directory %root%>
       Options Indexes FollowSymLinks
       AllowOverride All
       Require all granted
    </Directory>

    ErrorLog  /usr/local/var/log/httpd/%site%.test_error.log
    CustomLog /usr/local/var/log/httpd/%site%.test_access.log combined
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:%ssl_port%>
        ServerAdmin webmaster@%site%.test
        DocumentRoot %root%
        ServerName %site%.test
        ServerAlias www.%site%.test %site%.dev www.%site%.dev

        <Directory %root%>
           Options Indexes FollowSymLinks
           AllowOverride All
           Require all granted
        </Directory>

        SSLEngine on
        SSLCertificateFile %certificate%
        SSLCertificateKeyFile %key%

      ErrorLog  /usr/local/var/log/httpd/%site%.test_error.log
      CustomLog /usr/local/var/log/httpd/%site%.test_access.log combined
    </VirtualHost>
</IfModule>