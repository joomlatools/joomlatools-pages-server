<VirtualHost *:%http_port%>
    ServerAdmin webmaster@%site%.test
    DocumentRoot %root%
    ServerName %site%.test
    ServerAlias www.%site%.test %site%.dev www.%site%.dev

    <Directory %root%>
       Options Indexes FollowSymLinks
       AllowOverride All
       Require all granted
    </Directory>
</VirtualHost>
