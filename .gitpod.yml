image:
  file: .docker/gitpod.Dockerfile
  context: .

checkoutLocation: "pages-server"

tasks:
  - init: |
      export APP_ENV=development
      export APP_PRELOAD=off
      export APP_CACHE=off
      export APP_DEBUG=on
    command: sudo -E /init
    name: Pages Server - Logs
    openMode: split-right

ports:
  - port: 8080
    onOpen: open-preview
  - port: 8443
    onOpen: ignore
  - port: 8081
    onOpen: ignore
  - port: 8082
    onOpen: ignore
  - port: 9000
    onOpen: ignore
    visibility: private
