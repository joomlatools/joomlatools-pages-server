#docker-compose.yml (Development)
version: "3.8"
services:
  joomlatools-server:
    image: joomlatools-server
    hostname: joomlatools-server
    container_name: joomlatools-server
    restart: always
    environment:
      - APP_NAME=joomlatools-server
      - APP_ENV=development
      - APP_DEBUG=on
      - APP_CACHE=off
      - APP_PRELOAD=off
      - APP_HTTP=80
      - APP_HTTPS=443
    build:
      context: .
      args:
        IMAGE_TAG: latest
    env_file:
      - .env
    volumes:
      - ./sites/:/var/www/sites

      # Sites Cache
      - ./volume:/mnt/www/sites

      # MySQL Data
      - mysql:/mnt/www/mysql

      # Include any of the following for local development

      # Composer Vendor
      #- ./vendor:/tmp/www/vendor

      # Joomlatools Framework
      #- ~/Projects/joomlatools-framework:/var/www/[site]/joomla/libraries/joomlatools/code

      # Joomlatools Pages
      #- ~/Projects/joomlatools-pages:/var/www/sites/[site]/libraries/joomlatools-components/pages/code

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.joomlatools-server.rule=HostRegexp(`{name:(.*)}.test`)"
      - "traefik.http.routers.joomlatools-server.entrypoints=web"
      - "traefik.docker.network=joomlatools-server"
      - "traefik.http.services.joomlatools-server.loadbalancer.server.port=80"

    ports:
      #- "80:80"  # HTTP Apache
      #- "443:443"  # HTTPS Apache
      - "8080:8080"  # HTTP Apache
      - "8443:8443"  # HTTPS Apache
      - "3306:3306"    # MySQL
      - "33060:33060"  # MySQL - X Plugin

    networks:
      - joomlatools-server

  #docker compose --profile dns up
  dnsmasq:
    profiles: [ "dns" ]
    image: 4km3/dnsmasq
    container_name: joomlatools-dns
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    cap_add:
      - NET_ADMIN
    depends_on:
      - joomlatools-server
    volumes:
      - type: bind
        source: ./config/dnsmasq/dnsmasq.conf
        target: /etc/dnsmasq.conf
    networks:
      - joomlatools-server

  traefik:
    profiles: [ "dns" ]
    image: traefik:v2.7
    container_name: joomlatools-proxy
    command:
      - "--log.level=INFO"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "8280:8080" # The Web UI (enabled by --api)
    networks:
      - joomlatools-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  #docker compose --profile phpmyadmin up
  phpmyadmin:
    profiles: ["phpmyadmin"]
    image: phpmyadmin
    container_name: joomlatools-phpmyadmin
    environment:
      - PMA_HOST=joomlatools-server
      - PMA_VERBOSE=joomlatools-server
      - PMA_PORT=3306
      - PMA_ARBITRARY=1
      - PMA_USER=root
    ports:
      - "8180:80" # phpMyAdmin Server
    depends_on:
      - joomlatools-server
    networks:
      - joomlatools-server

  #docker compose --profile mailhog up
  mailhog:
    profiles: ["mailhog"]
    image: mailhog/mailhog
    container_name: joomlatools-mailhog
    ports:
      - "1025:1025" # smtp server
      - "8025:8025" # http server
    depends_on:
      - joomlatools-server
    networks:
      - joomlatools-server

volumes:
  mysql:

networks:
  joomlatools-server:
    name: joomlatools-server
